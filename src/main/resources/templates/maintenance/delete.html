<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Excluir Solicitação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body {
            background-color: #121212; /* Fundo preto/cinza escuro */
            color: #e0e0e0; /* Cor do texto principal (cinza claro) */
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #1f1f1f !important; /* Cor de fundo da navbar mais escura */
        }

        h1 {
            color: #ef5350; /* Vermelho claro para o título, indicando perigo */
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }

        .container {
            background: #1e1e1e; /* Fundo do container um pouco mais claro que o body */
            padding: 25px;
            margin-top: 50px;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }

        p {
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* Destaque para o nome na frase */
        p strong {
            color: #fff;
            font-weight: 600;
        }
        
        /* Botão de Excluir */
        .btn-danger {
            background-color: #d32f2f; /* Vermelho escuro */
            border: none;
        }

        .btn-danger:hover {
            background-color: #b71c1c; /* Vermelho mais escuro no hover */
        }

        /* Botão de Cancelar */
        .btn-primary {
            background-color: #9c27b0; /* Roxo */
            border: none;
        }

        .btn-primary:hover {
            background-color: #7b1fa2; /* Roxo mais escuro no hover */
        }

        .d-flex {
            justify-content: center;
            gap: 15px;
        }
    </style>
</head>

<body>
    <nav class="navbar border-bottom border-secondary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/maintenance}">Sistema de Manutenção</a>
        </div>
    </nav>

    <main class="container">

        <h1>Excluir Solicitação</h1>

        <p>Tem certeza que deseja excluir a solicitação de <strong th:text="${request.requesterName}"></strong>?</p>

        <form method="POST" class="d-flex">
            <button type="submit" class="btn btn-danger">Excluir</button>
            <a th:href="@{/maintenance}" class="btn btn-primary">Cancelar</a>
        </form>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
