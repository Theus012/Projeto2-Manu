<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nova Solicitação de Manutenção</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body {
            background-color: #121212; /* Fundo preto/cinza escuro */
            color: #e0e0e0; /* Cor do texto principal (cinza claro) */
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #1f1f1f !important; /* Cor de fundo da navbar mais escura */
        }

        h1 {
            color: #9c27b0; /* Roxo vibrante para o título principal */
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }

        .container {
            background: #1e1e1e; /* Fundo do container um pouco mais claro que o body */
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            border: 1px solid #333; /* Borda sutil */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Estilos para o Formulário */
        .form-label {
            font-weight: bold;
            color: #e0e0e0;
        }

        .form-control, .form-select {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
        
        /* Cor do texto de placeholder */
        .form-control::placeholder {
            color: #888;
        }
        
        /* Estilo quando o campo está focado (selecionado) */
        .form-control:focus, .form-select:focus {
            background-color: #333;
            color: #fff;
            border-color: #9c27b0; /* Borda roxa */
            box-shadow: 0 0 0 0.25rem rgba(156, 39, 176, 0.5); /* Sombra roxa */
        }
        
        /* Ajuste para o menu dropdown do select */
        .form-select option {
            background: #333;
            color: #fff;
        }

        /* Botão Salvar */
        .btn-primary {
            background-color: #9c27b0; /* Roxo */
            border: none;
        }

        .btn-primary:hover {
            background-color: #7b1fa2; /* Roxo mais escuro no hover */
        }
        
        /* Remove os marcadores das listas de erro */
        ul {
            list-style-type: none;
            padding-left: 0;
            margin-top: 5px;
        }
        
    </style>
</head>

<body>
    <nav class="navbar border-bottom border-secondary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/maintenance}">Sistema de Manutenção</a>
        </div>
    </nav>

    <main class="container">

        <h1>Nova Solicitação de Manutenção</h1>

        <form method="POST" th:object="${request}">
            <div class="mb-3">
                <label for="requesterName" class="form-label">Nome do Solicitante</label>
                <input type="text" class="form-control" id="requesterName" th:field="*{requesterName}">
                <ul>
                    <li th:each="error : ${#fields.errors('requesterName')}" th:text="${error}" class="text-danger"></li>
                </ul>
            </div>
            <div class="mb-3">
                <label for="problemDescription" class="form-label">Descrição do Problema</label>
                <textarea class="form-control" id="problemDescription" rows="3" th:field="*{problemDescription}"></textarea>
                <ul>
                    <li th:each="error : ${#fields.errors('problemDescription')}" th:text="${error}" class="text-danger"></li>
                </ul>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
